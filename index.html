<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-sky-300 p-6">

  <!-- GRID LAYOUT -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

    <!-- WEATHER CARD -->
    <div class="bg-gray-900 p-4 rounded-2xl shadow-xl aspect-square">
      <h2 class="text-xl font-semibold mb-2 text-sky-300">Weather</h2>
      <div id="weather" class="text-sky-200">
        Loading weather...
      </div>
    </div>

    <!-- CLOCK -->
    <div class="bg-gray-900 p-4 rounded-2xl shadow-xl text-center aspect-square">
      <h2 class="text-xl font-semibold mb-2 text-sky-300">Date & Time</h2>
      <div id="clock" class="text-3xl font-light"></div>
    </div>

    <!-- NEWS -->
    <div class="bg-gray-900 p-4 rounded-2xl shadow-xl aspect-square overflow-auto">
      <h2 class="text-xl font-semibold mb-2 text-sky-300">Latest News</h2>
      <ul id="news" class="space-y-2 text-sky-200">
        <li>News will appear here once you add your API key.</li>
      </ul>
    </div>

  </div>

  <!-- ADSB EXCHANGE RADAR -->
  <div class="mt-6 bg-gray-900 p-4 rounded-2xl shadow-xl">
    <h2 class="text-xl font-semibold mb-4 text-sky-300">ADSB Exchange Radar</h2>
    <iframe 
      src="https://globe.adsbexchange.com" 
      class="w-full h-[500px] rounded-xl border-0">
    </iframe>
  </div>

  <!-- SCHOOLGY -->
  <div class="mt-6 bg-gray-900 p-4 rounded-2xl shadow-xl">
    <h2 class="text-xl font-semibold mb-4 text-sky-300">My Schoology Grades</h2>
    <div class="text-sky-200">
      <p>Connect Schoology API here.</p>
      <p class="text-sm text-sky-500">I can generate the code for this once you have an API key.</p>
    </div>
  </div>


  <!-- JAVASCRIPT -->
  <script>
    // --- CLOCK ---
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // --- WEATHER (OPEN-METEO) ---
    fetch("https://api.open-meteo.com/v1/forecast?latitude=44.98&longitude=-93.27&current=temperature_2m,weathercode")
      .then(res => res.json())
      .then(data => {
        const temp = data.current.temperature_2m;
        const code = data.current.weathercode;

        document.getElementById("weather").innerHTML = `
          <div class="text-4xl font-light text-sky-300">${temp}Â°F</div>
          <div class="mt-1 text-sky-500">Weather code: ${code}</div>
        `;
      })
      .catch(() => {
        document.getElementById("weather").textContent = "Unable to load weather.";
      });

    // --- NEWS (NEWSAPI) ---
    const NEWS_API_KEY = "YOUR_KEY_HERE";

    if (NEWS_API_KEY !== "YOUR_KEY_HERE") {
      fetch(`https://newsapi.org/v2/top-headlines?country=us&apiKey=${NEWS_API_KEY}`)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("news");
          list.innerHTML = "";

          data.articles.slice(0, 5).forEach(article => {
            const li = document.createElement("li");
            li.innerHTML = `<a href="${article.url}" target="_blank" class="hover:underline">${article.title}</a>`;
            list.appendChild(li);
          });
        })
        .catch(() => {
          document.getElementById("news").innerHTML = "<li>Unable to load news.</li>";
        });
    }
  </script>

</body>
</html>

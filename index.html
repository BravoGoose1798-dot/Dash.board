<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-sky-300 p-6">

  <!-- TOP HORIZONTAL CARD -->
  <div class="bg-gray-900 border border-sky-400 rounded-2xl shadow-xl p-4 mb-6">

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

      <!-- WEATHER -->
      <div>
        <h2 class="text-lg font-semibold mb-1">Weather</h2>
        <div id="weather" class="text-sky-200">
          Loading weather...
        </div>
      </div>

      <!-- CLOCK -->
      <div class="text-center">
        <h2 class="text-lg font-semibold mb-1">Date & Time</h2>
        <div id="clock" class="text-2xl font-light"></div>
      </div>

      <!-- NEWS -->
      <div>
        <h2 class="text-lg font-semibold mb-1">Latest News</h2>
        <ul id="news" class="text-sky-200 space-y-1 text-sm">
          <li>News will appear here when API key added.</li>
        </ul>
      </div>

    </div>
  </div>


  <!-- BOTTOM SECTION (SIDE-BY-SIDE) -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- ADSB CARD -->
    <div class="bg-gray-900 border border-sky-400 rounded-2xl shadow-xl p-4">
      <h2 class="text-xl font-semibold mb-3">ADSB Exchange Radar</h2>
      <iframe 
        src="https://globe.adsbexchange.com" 
        class="w-full h-[450px] rounded-xl border-0">
      </iframe>
    </div>

    <!-- GRADES CARD -->
    <div class="bg-gray-900 border border-sky-400 rounded-2xl shadow-xl p-4">
      <h2 class="text-xl font-semibold mb-3">My Schoology Grades</h2>
      <p class="text-sky-200">Connect Schoology API here.</p>
      <p class="text-sm text-sky-500">I can generate the API integration when you get a key.</p>
    </div>

  </div>


  <!-- JAVASCRIPT -->
  <script>
    // CLOCK
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // WEATHER (OPEN-METEO)
    fetch("https://api.open-meteo.com/v1/forecast?latitude=44.98&longitude=-93.27&current=temperature_2m,weathercode")
      .then(res => res.json())
      .then(data => {
        const temp = data.current.temperature_2m;
        const code = data.current.weathercode;

        document.getElementById("weather").innerHTML = `
          <div class="text-3xl font-light text-sky-300">${temp}Â°F</div>
          <div class="text-sky-500 text-sm">Weather code: ${code}</div>
        `;
      })
      .catch(() => {
        document.getElementById("weather").textContent = "Unable to load weather.";
      });

    // NEWS

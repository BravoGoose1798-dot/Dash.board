<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-sky-300 p-6">

  <!-- TOP HORIZONTAL CARD -->
  <div class="bg-gray-900 border border-sky-400 rounded-2xl shadow-xl p-4 mb-6">

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

      <!-- WEATHER -->
      <div>
        <h2 class="text-lg font-semibold mb-1">Weather</h2>
        <div id="weather" class="text-sky-200">
          Loading weather...
        </div>
      </div>

      <!-- CLOCK -->
      <div class="text-center">
        <h2 class="text-lg font-semibold mb-1">Date & Time</h2>
        <div id="clock" class="text-2xl font-light"></div>
      </div>

      <!-- NEWS -->
      <div>
        <h2 class="text-lg font-semibold mb-1">Latest News</h2>
        <ul id="news" class="text-sky-200 space-y-1 text-sm">
          <li>News will appear here when API key added.</li>
        </ul>
      </div>

    </div>
  </div>


  <!-- BOTTOM SECTION (SIDE-BY-SIDE) -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- ADSB CARD -->
    <div class="bg-gray-900 border border-sky-400 rounded-2xl shadow-xl p-4">
      <h2 class="text-xl font-semibold mb-3">ADSB Exchange Radar</h2>
      <iframe 
        src="https://globe.adsbexchange.com" 
        class="w-full h-[450px] rounded-xl border-0">
      </iframe>
    </div>

    <!-- SECOND NEWS CARD -->
<div class="bg-gray-900 border border-sky-400 rounded-2xl shadow-xl p-4">
  <h2 class="text-xl font-semibold mb-3">More News</h2>
  <ul id="news2" class="text-sky-200 space-y-2 text-sm">
    <li>Loading more news...</li>
  </ul>
</div>


  </div>


  <!-- JAVASCRIPT -->
  <script>
    // CLOCK
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // WEATHER (OPEN-METEO) - corrected to Fahrenheit
fetch("https://api.open-meteo.com/v1/forecast?latitude=44.98&longitude=-93.27&current_weather=true")
  .then(res => res.json())
  .then(data => {
    const celsius = data.current_weather.temperature;
    const tempF = (celsius * 9/5 + 32).toFixed(1); // convert to Fahrenheit

    document.getElementById("weather").innerHTML = `
      <div class="text-3xl font-light text-sky-300">${tempF}Â°F</div>
      <div class="text-sky-500 text-sm">Weather code: ${data.current_weather.weathercode}</div>
    `;
  })
  .catch(() => {
    document.getElementById("weather").textContent = "Unable to load weather.";
  });


    // SECOND NEWS CARD (Top US Headlines RSS)
function loadNews2() {
  const rssUrl = "https://feeds.npr.org/1001/rss.xml"; // NPR Top News
  const apiUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(rssUrl)}`;

  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      const parser = new DOMParser();
      const xml = parser.parseFromString(data.contents, "text/xml");
      const items = xml.querySelectorAll("item");

      const list = document.getElementById("news2");
      list.innerHTML = "";

      // Top 5 NPR headlines
      for (let i = 0; i < 5; i++) {
        const item = items[i];
        const title = item.querySelector("title").textContent;
        const link = item.querySelector("link").textContent;

        const li = document.createElement("li");
        li.innerHTML = `<a href="${link}" target="_blank" class="hover:underline">${title}</a>`;
        list.appendChild(li);
      }
    })
    .catch(() => {
      document.getElementById("news2").innerHTML =
        "<li>Failed to load news.</li>";
    });
}

// Load immediately + refresh every 1 minute
loadNews2();
setInterval(loadNews2, 60000);

  </script>

</body>
</html>
